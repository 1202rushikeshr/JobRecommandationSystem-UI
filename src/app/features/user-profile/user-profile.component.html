<div class="form-wrapper">
  <h2>Complete Your Profile</h2>
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
    <table class="profile-table">
        <tr>
  <td><label>First Name:</label></td>
  <td><input type="text" [value]="firstName"  /></td>
</tr>
<tr>
  <td><label>Last Name:</label></td>
  <td><input type="text" [value]="lastName"  /></td>
</tr>
<tr>
  <td><label>Email:</label></td>
  <td><input type="email" [value]="email" readonly /></td>
</tr>
      <tr>
        <td><label>Current Location:</label></td>
        <td><input type="text" name="location" [(ngModel)]="user.location" required /></td>
      </tr>
      <tr>
        <td><label>Skills:</label></td>
        <td><input type="text" name="skills" [(ngModel)]="user.skills" required /></td>
      </tr>
      <tr>
        <td><label>Contact Number:</label></td>
        <td><input type="text" name="contact" [(ngModel)]="user.contact" required /></td>
      </tr>
      <tr>
        <td><label>Willing to Relocate:</label></td>
        <td>
          <select name="relocate" [(ngModel)]="user.relocate" required>
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Work Authorization:</label></td>
        <td>
          <select name="auth" [(ngModel)]="user.auth" required>
            <option value="USC">USC</option>
            <option value="GC">GC</option>
            <option value="EAD">EAD</option>
            <option value="VisaSponsorship">Visa Sponsorship</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Total Experience (in months):</label></td>
        <td><input type="number" name="experience" [(ngModel)]="user.experience" required /></td>
      </tr>
      <tr>
        <td><label>Upload Resume (PDF only):</label></td>
        <td><input type="file" (change)="onFileSelected($event)" accept=".pdf" required /></td>
      </tr>
      <tr>
        <td colspan="2" class="submit-row">
          <button type="submit">Submit</button>
        </td>
      </tr>
    </table>
  </form>
</div>
