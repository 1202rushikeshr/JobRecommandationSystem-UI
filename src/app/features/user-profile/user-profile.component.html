      <div class="container mt-5">
        <div class="card shadow">
          <div class="card-body">
            <div class="profile-header">
              <h3 class="mb-0">Complete Your Profile</h3>
            </div>

            <hr>
            <div class="row">
            <div class="col-md-12 p-5 pt-3">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" [value]="firstName" class="form-control"/>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" [value]="lastName" class="form-control"/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" [value]="email" readonly class="form-control"/>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Current Location</label>
                  <input type="text" name="location" [(ngModel)]="user.location" required class="form-control"/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Skills</label>
                  <input type="text" name="skills" [(ngModel)]="user.skills" required class="form-control"/>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Contact Number</label>
                  <input type="text" name="contact" [(ngModel)]="user.contact" required class="form-control"/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Willing to Relocate</label>
                  <select class="form-select" aria-label="Default select example" [(ngModel)]="user.relocate" required >
                    <option [value]="true">Yes</option>
                    <option [value]="false">No</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Work Authorization</label>
                  <select name="auth" [(ngModel)]="user.auth" required  class="form-select">
                    <option value="USC">USC</option>
                    <option value="GC">GC</option>
                    <option value="EAD">EAD</option>
                    <option value="VisaSponsorship">Visa Sponsorship</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Total Experience (in months)</label>
                  <input type="number" name="experience" [(ngModel)]="user.experience" required class="form-control"/>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Upload Resume (PDF only)</label>
                  <input class="form-control" type="file" (change)="onFileSelected($event)" accept=".pdf" required />
                </div>
              </div>

            </div>
          </div> -->


              <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
